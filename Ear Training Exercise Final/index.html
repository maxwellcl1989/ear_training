<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<title>Ear Training App</title>
</head>
<body>

	<div class="container">
	<h1>Ear Training Exercise</h1>

		<button data-animation="ripple" class="m2 button">m2</button>
		<button data-animation="ripple" class="M2 button">M2</button>
		<button data-animation="ripple" class="m3 button">m3</button>
		<button data-animation="ripple" class="M3 button">M3</button>
		<button data-animation="ripple" class="P4 button">P4</button>
		<button data-animation="ripple" class="b5 button">b5</button>
		<button data-animation="ripple" class="P5 button">P5</button>
		<button data-animation="ripple" class="m6 button">m6</button>
		<button data-animation="ripple" class="M6 button">M6</button>
		<button data-animation="ripple" class="m7 button">m7</button>
		<button data-animation="ripple" class="M7 button">M7</button>

		<button data-animation="ripple" class="refresh">Start</button>

		<button class="mode ascending active">Ascending</button>
		<button class="mode descending">Descending</button>
		<button class="mode mixed">Mixed</button>
		<p><a href="interval-table.html">Interval Table</a></p>

</div>
	
	<script type="text/javascript" src="earTraining.js"></script>

</body>
</html>
